<!-- app/templates/journal_entry.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Today's Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include '_common_head.html' %}

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
    {% include 'partials/_mobile_header.html' %}

    <div class="container-fluid">
        <div class="row min-vh-100 pt-md-0 pt-5">

            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block bg-light p-0 border-end">
                {% include '_side_menu.html' %}
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 col-lg-10 p-4">

                <!-- Top Navigation -->
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <div>
                        <a href="#" class="text-decoration-none" id="back-to-dashboard" data-label="back-to-dashboard">
                            ‚Üê Back
                        </a>
                    </div>

                    <div class="text-center flex-grow-1">
                        <h3 class="mb-0" id="entry-title"></h3>
                        <small id="entry-date" data-label="entry-date"></small>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary" id="analyze-button" data-label="analyze-button">üí°
                            Analyze</button>
                        <button class="btn btn-primary" id="save-button" data-label="save-button">üíæ Save</button>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;"
                    id="entry-section">
                    <div class="mb-4 w-100" style="max-width: 800px;">
                        <textarea class="form-control border border-2 product-text-area" rows="12" id="journal-textarea"
                            data-label="journal-entry" placeholder="Start writing here..."></textarea>

                        <!-- Voice Control Wrapper -->
                        <div class="position-relative">
                            <!-- Voice Control Buttons -->
                            <div class="btn-group mt-3 shadow-sm" role="group" aria-label="Voice control bar">
                                <!-- Mic Button -->
                                <button type="button" class="btn btn-secondary" id="mic-btn" title="Start recording">
                                    üé§
                                </button>

                                <!-- Provider Dropdown -->
                                <div class="btn-group" role="group">
                                    <button id="providerDropdown" type="button"
                                        class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Provider
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="providerDropdown">
                                        <li><a class="dropdown-item" href="#" data-provider="webspeech">Web Speech
                                                API</a></li>
                                        <li><a class="dropdown-item" href="#" data-provider="openai">OpenAI API</a></li>
                                        <li><a class="dropdown-item" href="#" data-provider="osnative">OS Native</a>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Language Dropdown -->
                                <div class="btn-group" role="group">
                                    <button id="languageDropdown" type="button"
                                        class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Language
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="languageDropdown" id="language-options">
                                        <li><a class="dropdown-item" href="#" data-lang="en-US">English (US)</a></li>
                                        <li><a class="dropdown-item" href="#" data-lang="en-GB">English (UK)</a></li>
                                        <li><a class="dropdown-item" href="#" data-lang="nl-NL">Dutch (NL)</a></li>
                                        <li><a class="dropdown-item" href="#" data-lang="de-DE">German (DE)</a></li>
                                        <li><a class="dropdown-item" href="#" data-lang="fr-FR">French (FR)</a></li>
                                    </ul>
                                </div>
                            </div>


                            <!-- Floating Instructions -->
                            <div id="voice-instructions" class="alert alert-info d-none position-absolute mt-1"
                                style="z-index: 10; width: max-content; min-width: 250px;"></div>
                        </div>

                        <!-- Status (still flows normally) -->
                        <small id="voice-status" class="text-muted d-block mt-2">Provider: Web Speech API | Status:
                            Idle</small>


                    </div>
                    <!-- <div class="text-center">
                        <button class="btn btn-primary" id="ai-reflection-button" data-label="go-deeper-button">
                            üß† Go Deeper with AI Reflection
                        </button>
                    </div> -->
                </div>

            </div>
        </div>
    </div>
    <!-- <div id="journal-metadata" data-entry-id="{{ entry_id }}" data-entry-date="{{ entry_date }}"
        data-entry-date-display="{{ display_date }}"
        data-entry-content="{{ content | replace('\n', '&#10;') | replace('"', ' &quot;') }}">
    </div> -->

</body>


<script type="module">
    import { loadJournalEntryFromDOM } from "/static/js/journal_entry.js";
    import { setupMobileSidebar } from '/static/js/mobile_ui.js';
    import { setupVoiceControl } from '/static/js/voice_control.js';
    import { blurButtonsOnMouseUp } from "/static/js/utils.js";


    document.addEventListener("DOMContentLoaded", () => {
        setupMobileSidebar();
        loadJournalEntryFromDOM();
        setupVoiceControl();
        blurButtonsOnMouseUp();

    });

</script>

</html>
