<!-- app/templates/journal_entry.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Today's Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include '_common_head.html' %}

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>

    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- Sidebar -->
            <div class="col-12 col-md-3 col-lg-2 bg-light p-0 border-end">
                {% include '_side_menu.html' %}
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 col-lg-10 p-4">

                <!-- Top Navigation -->
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <div>
                        <a href="#" class="text-decoration-none" id="back-to-dashboard" data-label="back-to-dashboard">
                            ‚Üê Back
                        </a>
                    </div>

                    <div class="text-center flex-grow-1">
                        <h3 class="mb-0" id="entry-title">Today's Entry</h3>
                        <small id="entry-date" data-label="entry-date">Saturday, June 14, 2025</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary" id="analyze-button" data-label="analyze-button">üí°
                            Analyze</button>
                        <button class="btn btn-primary" id="save-button" data-label="save-button">üíæ Save</button>
                    </div>
                </div>

                <!-- Journal Entry Textarea -->
                <div class="mb-4">
                    <textarea class="form-control border border-2 product-text-area" rows="12" id="journal-textarea"
                        data-label="journal-entry" placeholder="Start writing here...">Start writing ... </textarea>
                </div>

                <!-- Go Deeper Button -->
                <div class="text-center">
                    <button class="btn btn-primary" id="ai-reflection-button" data-label="go-deeper-button">
                        üß† Go Deeper with AI Reflection
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div id="journal-metadata" data-entry-id="{{ entry_id }}" data-entry-date="{{ entry_date }}"
        data-entry-date-display="{{ display_date }}"
        data-entry-content="{{ content | replace('\n', '&#10;') | replace('"', ' &quot;') }}">
    </div>

</body>

<script type="module">
    import { loadJournalEntryFromDOM } from "/static/js/journal_entry.js";

    document.addEventListener("DOMContentLoaded", () => {
        loadJournalEntryFromDOM();
    });

</script>

</html>
