<!-- app/templates/journal_entry.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Today's Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include '_common_head.html' %}

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
    {% include 'partials/_mobile_header.html' %}

    <div class="container-fluid">
        <div class="row min-vh-100 pt-md-0 pt-5">

            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block bg-light p-0 border-end">
                {% include '_side_menu.html' %}
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 col-lg-10 p-4">

                <!-- Top Navigation -->
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <div>
                        <a href="#" class="text-decoration-none" id="back-to-dashboard" data-label="back-to-dashboard">
                            ‚Üê Back
                        </a>
                    </div>

                    <div class="text-center flex-grow-1">
                        <h3 class="mb-0" id="entry-title"></h3>
                        <small id="entry-date" data-label="entry-date"></small>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary" id="analyze-button" data-label="analyze-button">üí°
                            Analyze</button>
                        <button class="btn btn-primary" id="save-button" data-label="save-button">üíæ Save</button>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;"
                    id="entry-section">
                    <div class="mb-4 w-100" style="max-width: 800px;">
                        <textarea class="form-control border border-2 product-text-area" rows="12" id="journal-textarea"
                            data-label="journal-entry" placeholder="Start writing here..."></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="ai-reflection-button" data-label="go-deeper-button">
                            üß† Go Deeper with AI Reflection
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="journal-metadata" data-entry-id="{{ entry_id }}" data-entry-date="{{ entry_date }}"
        data-entry-date-display="{{ display_date }}"
        data-entry-content="{{ content | replace('\n', '&#10;') | replace('"', ' &quot;') }}">
    </div>

</body>

<script type="module">
    import { loadJournalEntryFromDOM } from "/static/js/journal_entry.js";
    import { setupMobileSidebar } from '/static/js/mobile_ui.js';


    document.addEventListener("DOMContentLoaded", () => {
        setupMobileSidebar();

        loadJournalEntryFromDOM();
    });

</script>

</html>
